

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th>
          </tr>
        </thead>
        <tbody>
            {% for emp in employee %}
              
            
                <tr>
                  {% comment %} {{emp.id}} {% endcomment %}
                    <th>{{emp.name}}</th>
                    <td>{{emp.email}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.age}}</td>
                    <td>{{emp.address}}</td>
                    <td>
                        <a href="{% url 'detail' emp.id %}" class="btn btn-outline-primary">View Details</a>
                        <a href="{% url 'update' emp.id %}" class="btn btn-outline-warning">Update</a>
                        <a href="{% url 'delete' emp.id %}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>

            {% endfor %}
    
        </tbody>
      </table>
</body>
</html>
