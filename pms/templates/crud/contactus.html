<form method="POST">
    {% csrf_token %}

    {{form.as_p}}
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter First Name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your Personal Information.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Last name</label>
      <input type="text" class="form-control" id="exampleInputEmail2"  placeholder="Enter Last Name">
      
    </div>
    <div class="form-group">
      <label for="exampleInputEmail3">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail3"  placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputEmail4">Phone</label>
      <input type="email" class="form-control" id="exampleInputEmail4"  placeholder="Enter Phone">
      
    </div>
    <div class="form-group">
      <label for="exampleInputEmail5">Query</label>
      <input type="email" class="form-control" id="exampleInputEmail5" placeholder="Enter Comment Here">
      
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
