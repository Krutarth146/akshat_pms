<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>AGE</td>
        </tr>

        {% for stu in students %}
        <tr>
            <td>
                {{stu.id}}
            </td>
            <td>
                {{stu.name}}
            </td>
            <td>
                {{stu.age}}
            </td>
        </tr>
        {% endfor %}
    </table>

    {{students}}
</body>
</html>
